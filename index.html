
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SaintClick — Descargar HWID</title>
  <meta name="description" content="Descarga oficial del HWID de SaintClick" />
  <meta name="theme-color" content="#0b0b12" />
  <style>
    :root{
      --bg:#0a0b11; --panel:#111327; --edge:rgba(255,255,255,.12);
      --text:#eef1ff; --muted:#aeb2c7; --accent1:#8a2be2; --accent2:#ff8c00;
    }
    *{box-sizing:border-box}
    body{
      margin:0;display:grid;place-items:center;min-height:100vh;padding:24px;
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 560px at 70% -10%, rgba(138,43,226,.28), transparent 60%),
        radial-gradient(900px 560px at 5% 110%, rgba(255,140,0,.24), transparent 60%),
        var(--bg);
    }
    .card{
      width:min(880px,100%);
      background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));
      border:1px solid var(--edge);
      border-radius:24px;
      box-shadow:0 12px 40px rgba(0,0,0,.45), inset 0 0 60px rgba(138,43,226,.08);
      padding:clamp(20px,4vw,36px);text-align:center;backdrop-filter:blur(8px);
    }
    .logo{
      width:180px;margin:0 auto 8px;display:block;
      filter:drop-shadow(0 8px 24px rgba(138,43,226,.55)) drop-shadow(0 0 26px rgba(255,140,0,.36));
    }
    h1{margin:6px 0 10px;font-size:clamp(28px,4.2vw,44px);font-weight:800}
    p.sub{margin:0 0 26px;color:var(--muted)}
    .btn{
      padding:18px 26px;border-radius:18px;font-weight:900;letter-spacing:.3px;
      font-size:clamp(16px,2.2vw,20px);color:#fff;text-decoration:none;
      background:
        radial-gradient(70% 100% at 15% 0%, rgba(138,43,226,.65), transparent 55%),
        radial-gradient(80% 120% at 85% 110%, rgba(255,140,0,.55), transparent 55%),
        #1f2244;
      border:1px solid rgba(255,255,255,.14);
      box-shadow:0 14px 28px rgba(0,0,0,.45);
      transition:transform .08s ease,filter .2s ease,box-shadow .2s ease;
      display:inline-block;
    }
    .btn:hover{transform:translateY(-2px);filter:brightness(1.05);box-shadow:0 18px 36px rgba(0,0,0,.55)}
    .foot{margin-top:18px;color:var(--muted);font-size:.95rem}
  </style>
</head>
<body>
  <main class="card">
    <img class="logo" src="SaintClick.png" alt="SaintClick">
    <h1>SaintClick Software</h1>
    <p class="sub">Pulsa el botón para descargar el HWID.</p>
    <a class="btn" href="HWID SaintClick.exe" download="HWID SaintClick.exe">Descargar HWID</a>
    <div class="foot">© <span id="y"></span> SaintClick Software</div>
  </main>
  <script>
    document.getElementById('y').textContent=new Date().getFullYear();
  </script>
</body>
</html>
